<!DOCTYPE html>
<html>

<head>
  <title>Covid-19 HeatMap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <link href="demo.css" rel="stylesheet">
  <link href="src/svgmap/dist/svgMap.min.css" rel="stylesheet">
  <script src="src/svgmap/dist/svgMap.min.js"></script>
</head>

<body>

  <div class="wrapper">

    <div class="container">
      <h1>Covid-19</h1>
      <h2>Confirmed Cases</h2>
      
      <select id="applyData" onChange="applyData()">
        <option value="totalCases">Total Cases</option>
        <option value="casesPerCapita">Cases per million</option>
        <option value="active">Active Cases</option>
        <option value="newCases">New Cases</option>
      </select>
      <div id="svgMapGPD"></div>
      <script src="src/svgmap/data/corona.js"></script>
      <script>
        fetch("src/svgmap/data/corona.json")
          .then(response => response.json())
          .then(json => {
            svgMapDataGPD.values = json;
            map = new svgMap({
              targetElementID: 'svgMapGPD',
              data: svgMapDataGPD
            });
          })
        const applyData = () => {
          document.getElementById('svgMapGPD').innerHTML = '';
          svgMapDataGPD.applyData = document.getElementById("applyData").value;
          new svgMap({
            targetElementID: 'svgMapGPD',
            data: svgMapDataGPD
          });
        }
      </script>
    </div>

  </div>

</body>

</html>
