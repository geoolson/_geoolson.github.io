<!DOCTYPE html>
<html>

<head>
  <title>svgMap demos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <link href="demo.css" rel="stylesheet">
  <link href="src/svgmap/dist/svgMap.min.css" rel="stylesheet">
  <script src="src/svgmap/dist/svgMap.min.js"></script>
</head>

<body>

  <div class="demo-wrapper">

    <!-- Demo GPD -->

    <div class="demo-container">
      <h2>Confirmed Cases and Deaths</h2>

      <div id="svgMapGPD"></div>
      <script src="src/svgmap/data/corona.js"></script>
      <script>
        fetch("src/svgmap/data/corona.json")
          .then(response => response.json())
          .then(json => console.log(json))
        new svgMap({
          targetElementID: 'svgMapGPD',
          data: svgMapDataGPD
        });
      </script>
    </div>

    <!-- Demo population -->

    <div class="demo-container">
      <h2>Population desity (images as flags)</h2>

      <div id="svgMapPopulation"></div>
      <script src="src/svgmap/data/population.js"></script>
      <script>
        new svgMap({
          targetElementID: 'svgMapPopulation',
          data: svgMapDataPopulation,
          flagType: 'image'
        });
      </script>
    </div>

    <!-- Demo person height in German -->

    <div class="demo-container">
      <h2>Average person height (no flags, German language)</h2>

      <div id="svgMapPersonHeight"></div>
      <script src="src/svgmap/data/personHeight.js"></script>
      <script src="src/svgmap/local/countriesDE.js"></script>
      <script>
        new svgMap({
          targetElementID: 'svgMapPersonHeight',
          countryNames: svgMapCountryNamesDE,
          data: svgMapDataPersonHeight,
          colorMin: '#FFF0F9',
          colorMax: '#730B62',
          hideFlag: true,
          noDataText: 'Keine Daten vorhanden'
        });
      </script>
    </div>

  </div>

</body>

</html>
