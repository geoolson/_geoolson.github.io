<!DOCTYPE html>
<html>

<head>
  <title>svgMap demos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <link href="demo.css" rel="stylesheet">
  <link href="src/svgmap/dist/svgMap.min.css" rel="stylesheet">
  <script src="src/svgmap/dist/svgMap.min.js"></script>
</head>

<body>

  <div class="wrapper">

    <div class="container">
      <h2>Confirmed Cases and Deaths</h2>

      <div id="svgMapGPD"></div>
      <script src="src/svgmap/data/corona.js"></script>
      <script>
        fetch("src/svgmap/data/corona.json")
          .then(response => response.json())
          .then(json => {
            svgMapDataGPD.values = json;
            new svgMap({
              targetElementID: 'svgMapGPD',
              data: svgMapDataGPD
            });
          })
      </script>
    </div>

  </div>

</body>

</html>
